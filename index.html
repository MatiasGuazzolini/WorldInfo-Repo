    <link rel="stylesheet" type="text/css" href="estilos.css">

<body>



    <!-- Creacion de barra de navegacion en el header -->

    <header class="header_nav">

        <nav class="navbar">

            <div class="navbar__logo">

                <a href="index.html">

                    <img src="images/logo.jpg" alt="logito">

                </a>

            </div>

            <input type="checkbox" id="check">

            <label for="check" class="bar-btn">

                <i class="fas fa-bars"></i>

            </label>

            <ul class="nav__menu">

                <li class="active"><a href="index.html">Home</a></li>

                <li><a href="screens/cities.html">Cities</a></li>

                <li><a href="screens/galery.html">Galery</a></li>

                <li><a href="screens/who-are-we.html">Who are we?</a></li>

            </ul>

        </nav>

    </header>




    <!-- Busqueda -->

   

    <div class="search">

        <h1 class="search__title">Place u are interested in:</h1>

        <select class="search__select">

            <option class="search__select-options" value="0">Select city</option>

            <a href="screens/atenas.html">

                <option class="search__select-options" value="1">Atenas</option>

            </a>



            <option class="search__select-options" value="2">Londres</option>

            <option class="search__select-options" value="3">Jerusal√©n</option>

            <option class="search__select-options" value="4">Tokio</option>

            <option class="search__select-options" value="5">Roma</option>

        </select>



        <button class="search__button-submit">Search</button>

    </div>




    <!-- Ciudades -->



    <section class="cities__index">

        <div class="cities__photos-index">



            <div class="index__photo-atenas">

                <a href="screens/atenas.html">

                    <img class="img" src="images/atenas.jpg" alt="Atenas" width="600" height="400" style="border-radius: 10px;">

                    <div class="index__title-atenas">

                        <h2>Atenas</h2>

                    </div>

                </a>

            </div>



            <div class="index__photo-jerusalen">

                <a href="screens/jerusalen.html">

                    <img class="img" src="images/jerusalen.jpg" alt="Jerusalen" width="600" height="400" style="border-radius: 10px;">

                    <div class="index__title-jerusalen">

                        <h2>Jerusalen</h1>

                    </div>

                </a>

            </div>



            <div class="index__photo-londres">

                <a href="screens/londres.html">

                    <img class="img" src="images/londres.jpg" alt="Londres" width="600" height="400" style="border-radius: 10px;">

                    <div class="index__title-londres">

                        <h2>Londres</h2>

                    </div>

                </a>

            </div>



            <div class="index__photo-roma">

                <a href="screens/roma.html">

                    <img class="img" src="images/roma.jpg" alt="Roma" width="600" height="400" style="border-radius: 10px;">

                    <div class="index__title-roma">

                        <h2>Roma</h2>

                    </div>

                </a>

            </div>



            <div class="index__photo-tokio">

                <a href="screens/tokio.html">

                    <img class="img" src="images/tokio.jpg" alt="Tokio" width="600" height="400" style="border-radius: 10px;">

                    <div class="index__title-tokio">

                        <h2>Tokio</h2>

                    </div>

                </a>

            </div>



        </div>

    </section>



    <!-- Creacion de footer -->



    <footer class="footer__homepage">



        <h2 class="footer__homepage-contact-us">Contact Us</h>



        <i class="fab fa-whatsapp" style="color: white"></i>

        <i class="fab fa-instagram" style="color: white"></i>

        <i class="fab fa-twitter" style="color: white"></i>

        <i class="email" style="color: white"></i>



        <div class="footer__homepage-contact-container">

            <h2 class="footer__homepage-contact-container-title">Leave your Message</h2>



            <div class="footer__homepage-contact-container-form">

                <div class="col-25">

                    <label for="name">Name</label>

                </div>

                <div class="col-75">

                    <input type="text" id="fname" name="name" placeholder="Your name..">

                </div>

                <div class="col-25">

                    <label for="email">Email</label>

                </div>

                <div class="col-75">

                    <input type="text" id="email" name="email" placeholder="Your email..">

                </div>

                <div class="col-25">

                    <label for="message">Message</label>

                </div>

                <div class="col-75">

                    <textarea id="message" name="message" placeholder="Write something.." style="height:100px; width: 300px;"></textarea>

                </div>

            </div>

        </div>



        <button class="footer__homepage-button-submit">Submit</button>



        <p class="footer__page-author">Author: Matias Guazzolini</p>



    </footer>

</html>
